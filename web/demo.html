<html>
  <head>
    <title>Notification Backbone.js Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="css/vendors.css" />

    <script src="js/vendors.js"></script>
    <script src="js/notification.js"></script>
    <script>
        var $ = require('jquery');
        $(function() {
            var Notification = require('notification');
            var notification = new Notification({
                url: "notification.php",
                timeout: 1000,
                notification: {
                    el: "#notification"
                },
                items: {
                    el: "#items .notifications"
                }
            });
            
            notification.collection.fetch();
            //notification.listen();
        });
    </script>
  </head>
  <body>
    <div id="notification" class="btn btn-default"></div>
    <div id="items" class="popover bottom" style="display: block;">
        <div class="arrow"></div>
        <div class="notifications popover-content"></div>
    </div>
  </body>
</html>
